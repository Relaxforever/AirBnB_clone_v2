<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if dict_states %}
        <H1>States: {{ dict_states.name }}}</H1>
        <H3>Cities:</H3>
        <UL>
             {% for cities in dict_states.cities|sort(attribute='name') %}
                 <LI>{{ cities.id }}: none<B>{{ cities.name }}</B></LI>
             {% endfor %}
        </UL>
    {% else %}
    <H1>Not found!</H1>
    {% endif %}
    </BODY>
</HTML>
